{% extends 'app/base.html' %}
{% load static %}
{% block contenido %}
<h2 class="my-4 text-center text-warning">Editar Empresa: {{ empresa.nombre }}</h2>

<div class="container">
    <div class="card shadow-lg">
        <div class="card-header bg-warning text-dark">
            <h5 class="mb-0">Editar Información de la Empresa</h5>
        </div>
        <div class="card-body">
            <form method="POST">
                {% csrf_token %}
                <!-- Formulario divido en 2 columnas -->
                <div class="row g-3">
                    {% for field in form %}
                    <div class="col-md-6">
                        <label for="{{ field.id_for_label }}" class="form-label"><strong>{{ field.label }}</strong></label>
                        {{ field }}
                        {% if field.errors %}
                            <div class="text-danger">{{ field.errors }}</div>
                        {% endif %}
                    </div>
                    {% endfor %}
                </div>
                <!-- Botones de acción alineados a la derecha -->
                <div class="d-flex justify-content-end gap-2 mt-4">
                    <button type="submit" class="btn btn-warning px-4">Guardar Cambios</button>
                    <a href="{% url 'gestionar_empresas' %}" class="btn btn-outline-secondary px-4">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
