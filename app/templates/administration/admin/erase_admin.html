{% extends 'app/base.html' %}
{% block contenido %}
<h2>Eliminar Administrador</h2>

<form method="post" class="form">
    <p>¿Está seguro que desea eliminar a {{ admin_profile.user.username }}?</p>
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'list_admin' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
