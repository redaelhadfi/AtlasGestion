{% extends 'app/base.html' %}

{% block contenido %}
<h1>Eliminar Usuario Staff</h1>


<form method="post" class="form">
    <p>¿Estás seguro de que deseas eliminar a <strong>{{ staff.username }}</strong>?</p>
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'list_staff_for_boss' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
