                {{ error_message }}
            </div>
        {% endif %}
        <form method="post" class="formCat" >
            {% csrf_token %}
            <input type="hidden" name="form_type" value="categoria">
            {{ categoria_form.as_p }}
            <button type="submit" class="btn btn-primary">Registrar Categor√≠a</button>
        </form>          
    </div>
</div>
{% endblock %}
